<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" data-semver="3.3.5" data-require="bootstrap@*" />
  <link href="style.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="js/fundsprices.js"></script>


</head>

    <H1>FUND MANAGEMENT SYSTEM</H1>

         <button type="button" id="fundsPrices" class="btn btn-default btn-lg btn-block">Fund prices</button>
        </div>
      </aside>

      <section class="col-sm-10">
        <div id="main-top"></div>
        <div id="main-mid"></div>
        <div id="main-bot"></div>

  <footer class="container-fluid">
    <H1>FOOTER</H1>
  </footer>

</html>
